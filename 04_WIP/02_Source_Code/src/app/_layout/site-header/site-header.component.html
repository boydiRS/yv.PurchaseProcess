<header class="main-header">
    <div class="inside-header">
        <a href="http://192.168.102.29:6789/" class="logo" style="width: 35px; padding: 0 0 0 5;">
            <img src="../../../assets/images/logo.png" style="width: 30px; height: 30px; margin-top: 7px;">
        </a>
        <a [routerLink]="['/']" class="logo">
            <span style="margin-top: 10px; margin-left: 10px;">Purchase Process</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle d-block d-lg-none" data-toggle="push-menu" role="button">
                <i class="fa fa-bars"></i>
                <span class="sr-only">Toggle navigation</span>
            </a>
            <ul class="navbar-nav mr-auto mt-md-0"></ul>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <img src="{{userInfo.avatar}}" class="user-image rounded-circle" alt="User Image">
                        </a>
                        <ul class="dropdown-menu scale-up">
                            <li class="user-header">
                                <img src="{{userInfo.avatar}}"
                                        class="float-left thumbnail"
                                        style="object-fit:cover;
                                                width:90px;
                                                height:90px;
                                                object-position: 100% 0%;
                                                border-radius:8px;
                                                margin-top: 10px;">
                                <p>
                                    <span style="display: block;">{{userInfo.fullname}}</span>
                                    <span class="mb-5">{{userInfo.code}}</span>
                                    <span>
                                        <a href="#" class="btn btn-danger btn-sm btn-rounded">View Your Profile</a>
                                    </span>
                                </p>
                            </li>
                            <li class="user-body">
                                <div class="row no-gutters">
                                    <div class="col-12 text-left">
                                        <a href="javascript:void(0)" (click)="openModalChangePassword()"><i class="ti-settings"></i> Change password</a>
                                    </div>
                                    <div role="separator" class="divider col-12"></div>
                                    <div class="col-12 text-left">
                                        <a href="javascript:void(0)" (click)="logout()"><i class="fa fa-power-off"></i> Logout</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" style="padding: 0px; margin-top: 7px;" (click)="goToLink()">
                            <img src="../../../assets/images/Manual Icon 2.png" style="width: 30px; height: 30px;">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
