<div class="modal-header">
  <h4 class="modal-title pull-left">Detail</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 10px;">
  <div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12" style="padding-right: 0px;">
      <div class="box box-outline-secondary" style="margin-bottom: 0px;">
        <div class="box-header with-border">
          <h5 class="box-title"><span class="box-title text-info" style="width: 20px; text-align: center;"><i class="fa fa-info"></i></span>  Info</h5>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-sm" style="margin-bottom: 0;">
                <tr>
                  <td><span class="col-form-label">Description</span></td>
                  <td><span class="col-form-content">{{dataItem.Description}}</span></td>
                </tr>
                <tr>
                  <td><span class="col-form-label">Check Type</span></td>
                  <td><span class="col-form-content">{{dataItem.CheckTypeName}}</span></td>
                </tr>
                <tr>
                  <td><span class="col-form-label">PIC</span></td>
                  <td><span class="col-form-content">{{dataItem.PICName}}</span></td>
                </tr>
                <tr>
                  <td><span class="col-form-label">Check Date</span></td>
                  <td><span class="col-form-content">{{dataItem.DateCheck | date: 'dd/MM/yyyy'}}</span></td>
                </tr>
                <tr>
                  <td><span class="col-form-label">Remark</span></td>
                  <td><span class="col-form-content">{{dataItem.Remark}}</span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="box box-outline-secondary" style="margin-bottom: 0px; margin-top: 5px;">
        <div class="box-header with-border">
          <h5 class="box-title"><span class="box-title text-info" style="width: 20px; text-align: center;"><i class="fa fa-truck"></i></span>  Vendor List</h5>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-12">
              <table class="table table-sm" style="margin-bottom: 0;">
                <tr *ngFor="let item of dataItem.SupplierList; index as i">
                  <td>{{i + 1}}</td>
                  <td>{{item}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12" style="padding-left: 5px;">
      <app-supplier-check-history [id]="id"></app-supplier-check-history>
    </div>
  </div>
</div>
