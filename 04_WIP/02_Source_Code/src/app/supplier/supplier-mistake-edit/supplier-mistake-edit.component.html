<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 10px;">
  <table class="table table-sm table-bordered" style="margin-bottom: 0;">
    <tr>
      <td><span class="col-form-label">Vendor</span></td>
      <td><ngx-select [items]="dataForm.SupplierList" [(ngModel)]="dataItem.SupplierID" placeholder="Vendor"></ngx-select></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Mistake</span></td>
      <td><ngx-select [items]="dataForm.MistakeList" [(ngModel)]="dataItem.MistakeTypeID" placeholder="Mistake"></ngx-select></td>
    </tr>
    <tr>
      <td><span class="col-form-label">PONo</span></td>
      <td><ngx-select [items]="dataForm.POList" [(ngModel)]="dataItem.PONo" placeholder="PONo"></ngx-select></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Find Date</span></td>
      <td><input type="text" placeholder="Find Date" class="form-control" bsDatepicker [(ngModel)]="FindDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Remark</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.Remark"/></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">CLOSE</button>
  <button type="button" class="btn btn-success float-right" (click)="acceptBtnModalClicked()" autofocus>{{buttonName}}</button>
</div>
