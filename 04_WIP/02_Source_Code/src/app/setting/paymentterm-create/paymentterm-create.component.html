<div class="modal-header">
  <h4 class="modal-title pull-left">New</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 10px;">
  <table class="table table-sm table-bordered" style="margin-bottom: 0;">
    <tr>
      <td><span class="col-form-label">Payment Term Name</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.PaymenttermName"/></td>
    </tr>
    <tr>
      <td><span class="col-form-label">English Content</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.PaymenttermContent_En"/></td>
    </tr>
    <tr>
      <td><span class="col-form-label">Vietnamese Content</span></td>
      <td><input class="form-control" type="text" [(ngModel)]="dataItem.PaymenttermContent_Vn"/></td>
    </tr>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">CLOSE</button>
  <button type="button" class="btn btn-success float-right" (click)="acceptBtnModalClicked()" autofocus>ADD NEW</button>
</div>
